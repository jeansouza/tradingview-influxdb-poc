<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView InfluxDB POC</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- TradingView Charting Library -->
  <script type="text/javascript" src="charting_library/charting_library.standalone.js"></script>
</head>
<body>
  <header>
    <h1>TradingView InfluxDB POC</h1>
    <div class="controls">
      <div class="control-group">
        <label for="symbol">Symbol:</label>
        <select id="symbol">
          <option value="BTCUSD" selected>BTC/USD</option>
          <option value="ETHUSD">ETH/USD</option>
          <option value="LTCUSD">LTC/USD</option>
        </select>
      </div>
      <div class="control-group">
        <label for="resolution">Timeframe:</label>
        <select id="resolution">
          <option value="1">1 Minute</option>
          <option value="5" selected>5 Minutes</option>
          <option value="15">15 Minutes</option>
          <option value="30">30 Minutes</option>
          <option value="60">1 Hour</option>
          <option value="120">2 Hours</option>
          <option value="240">4 Hours</option>
          <option value="360">6 Hours</option>
          <option value="720">12 Hours</option>
          <option value="D">1 Day</option>
        </select>
      </div>
      <button id="refresh-btn">Refresh Chart</button>
      <div class="custom-date-range">
        <label for="start-date">Start:</label>
        <input type="date" id="start-date" value="2022-01-01">
        <input type="time" id="start-time" value="00:00">
        <label for="end-date">End:</label>
        <input type="date" id="end-date" value="2022-02-01">
        <input type="time" id="end-time" value="23:59">
        <button id="custom-range-btn">Apply Custom Range</button>
      </div>
    </div>
  </header>

  <main>
    <div class="chart-container">
      <div id="tv_chart_container"></div>
    </div>
  </main>

  <footer>
    <p>TradingView InfluxDB POC - Created for demonstration purposes</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
